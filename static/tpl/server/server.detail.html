<div ng-controller="ServerDetailCtrl">
    <!-- header -->
    <div class="wrapper bg-light lter b-b">
        <div class="pull-left btn-group  m-t-n-xs">
            <a ui-sref="server.update({uuid:server.uuid})" class="btn btn-sm btn-default w-xxs w-auto-xs">
                <i class="fa fa-archive"></i>编辑
            </a>
            <button class="btn btn-sm btn-default w-xxs w-auto-xs" ng-click="delete(server)">
                <i class="fa fa-trash-o"></i>删除
            </button>
        </div>
        &nbsp;
    </div>
    <!-- / header -->
    <div class="wrapper-md ng-scope">
        <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="clearfix" style="min-height: 80px;">
                    <a href="" class="pull-left thumb-md b-3x m-r">
                        <span class="fa-stack fa-lg">
                            <i class="fa fa-linux fa-stack-2x"></i>
                        </span>
                    </a>

                    <div class="clear">
                        <div class="h3 m-t-xs m-b-xs">
                            {{ server.title }}
                        </div>
                        <small class="text-muted" ng-bind-html="server.description"></small>
                    </div>
                </div>
            </div>
            <footer class="panel-footer bg-info text-center no-padder">
                <div class="row no-gutter">
                    <div class="col-xs-3">
                        <div class="wrapper">
                            <small class="text-muted">处理器</small>
                            <span class="m-b-xs h3 block text-white">{{ server.cpu }}</span>
                        </div>
                    </div>
                    <div class="col-xs-3 dk">
                        <div class="wrapper">
                            <small class="text-muted">内核</small>
                            <span class="m-b-xs h3 block text-white">{{ server.core }}</span>
                        </div>
                    </div>
                    <div class="col-xs-3">
                        <div class="wrapper">
                            <small class="text-muted">线程</small>
                            <span class="m-b-xs h3 block text-white">{{ server.processor }}</span>
                        </div>
                    </div>
                    <div class="col-xs-3 dk">
                        <div class="wrapper">
                            <small class="text-muted">内存</small>
                            <span class="m-b-xs h3 block text-white">{{ server.men }}</span>
                        </div>
                    </div>
                </div>
            </footer>
            <div class="panel-body">
                <form class="form-horizontal ng-pristine ng-valid ng-valid-date ng-valid-required ng-valid-parse ng-valid-date-disabled"
                      method="get">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">服务器地址:</label>

                        <div class="col-lg-10">
                            <p class="form-control-static">{{ server.host }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">服务器版本:</label>

                        <div class="col-lg-10">
                            <p class="form-control-static">{{ server.version.name }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">用户名:</label>

                        <div class="col-lg-10">
                            <p class="form-control-static">{{ server.host }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">服务器地址:</label>

                        <div class="col-lg-10">
                            <p class="form-control-static">{{ server.name }}</p>
                        </div>
                    </div>
                    <div class="line line-dashed b-b line-lg pull-in"></div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">文件路径:</label>

                        <div class="col-lg-10">
                            <p class="form-control-static">{{ server.path }}</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>
