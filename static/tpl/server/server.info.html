<div ng-controller="ServerEditCtrl">
    <!-- header -->
    <div class="wrapper bg-light lter b-b">
        <a ui-sref="app.server.index" class="pull-left btn btn-sm btn-default  m-t-n-xs"><i
                class="fa fa-long-arrow-left"></i>取消</a>
        &nbsp;
    </div>
    <!-- / header -->
    <div class="wrapper">
        <div class="panel panel-default">
            <form name="newServer" class="form-horizontal" ng-submit="saveServer()">
                <div class="panel-heading">
                    服务器信息
                </div>
                <div class="panel-body">
                    <input type="hidden" class="form-control" ng-model="server.uuid">
                    <input type="hidden" class="form-control" ng-model="server.processor">
                    <input type="hidden" class="form-control" ng-model="server.memory">

                    <div class="form-group">
                        <label class="col-lg-2 control-label">名称:</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="server.title">
                        </div>
                    </div>
                    <div ng-if="server.uuid==undefined" class="form-group">
                        <label class="col-lg-2 control-label">服务器地址:</label>

                        <div class="col-lg-3">

                            <ui-select ng-model="server.version" theme="bootstrap">
                                <ui-select-match placeholder="选择服务器版本">
                                    {{$select.selected.name}}
                                </ui-select-match>
                                <ui-select-choices group-by="'type'" repeat="item in versions | filter: $select.search">
                                    <span ng-bind-html="item.name | highlight: $select.search"></span>
                                </ui-select-choices>
                            </ui-select>

                        </div>
                        <label class="col-lg-2 control-label">数据库类型:</label>

                        <div class="col-lg-3">

                            <select class="form-control" ng-model="server.type">
                                <option value="">请选择</option>
                                <option value="Spark">Spark</option>
                            </select>

                        </div>
                    </div>
                    <div ng-if="server.uuid!=undefined" class="form-group">
                        <label class="col-lg-2 control-label">服务器地址:</label>

                        <div class="col-lg-3">

                            <p class="form-control-static">{{ server.version.name }}</p>

                        </div>
                        <label class="col-lg-2 control-label">数据库类型:</label>

                        <div class="col-lg-3">
                            <p class="form-control-static">{{ server.type }}</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">服务器地址:</label>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="server.host">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">用户名:</label>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="server.name">
                        </div>
                        <label class="col-lg-2 control-label">密码:</label>

                        <div class="col-lg-3">
                            <input type="password" class="form-control" ng-model="server.password">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">附件存储路径:</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="server.path">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">描述</label>

                        <div class="col-lg-8">
                            <textarea class="form-control" rows="5" ng-model="server.description"></textarea>
                        </div>
                    </div>
                </div>
                <div ng-if="server.type=='Spark'" class="panel-heading">
                    Spark配置信息
                </div>
                <div ng-if="server.type=='Spark'" class="panel-body">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">WEB UI:</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="server.spark.web_ui"
                                   placeholder="http://">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">URL:</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="server.spark.url"
                                   placeholder="spark://">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">REST URL:</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="server.spark.rest_url"
                                   placeholder="spark://">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">最大进程数:</label>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="server.spark.max_processor">
                        </div>
                        <label class="col-lg-2 control-label">最大可用内存:</label>

                        <div class="col-lg-3">
                            <input type="text" class="form-control" ng-model="server.spark.max_memory">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">spark安装路径:</label>

                        <div class="col-lg-8">
                            <input type="text" class="form-control" ng-model="server.spark.path">
                        </div>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group">
                        <div class="col-lg-8 col-lg-offset-2">
                            <button ng-disabled="server.success==false" type="button" ng-click="testServer()"
                                    class="btn btn-info w-xs">测试
                            </button>
                            <button ng-disabled="server.success==true" class="btn btn-info w-xs">保存</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
