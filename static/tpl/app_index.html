<div class="hbox hbox-auto-xs hbox-auto-sm" ng-init="
    app.settings.asideFolded = false; 
    app.settings.asideDock = false;
  ">
    <!-- main -->
    <div class="col">
        <!-- main header -->
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">首页</h1>
                    <small class="text-muted">欢迎登入平台!</small>
                </div>
                <div class="col-sm-6 text-right hidden-xs">
                </div>
            </div>
        </div>
        <!-- / main header -->
        <div class="wrapper-md" ng-controller="IndexCtrl">
            <div class="panel panel-default">
                <div class="panel-heading font-bold">
                    Form elements
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" method="get" ng-submit="saveAny()">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Rounded</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control rounded">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">With help</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control">
                                <span class="help-block m-b-none">A block of help text that breaks onto a new line and may extend beyond one line.</span>
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label" for="input-id-1">Label focus</label>

                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="input-id-1">
                            </div>
                        </div>
                        <div class="line line-dashed b-b line-lg pull-in"></div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">返回值</div>
                <div class="panel-body">
                    <code ng-bind-html="out"></code>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">用户信息</div>
                <div class="panel-body">
                    {{ user }}
                </div>
            </div>
        </div>
    </div>

</div>
