<div ng-controller="JobNewCtrl">

  <div class="wrapper">
    <form name="newJob" role="form" class="form-horizontal m-t-lg form-validation">
      <div class="form-group">
        <label class="col-lg-2 control-label">标题:</label>
        <div class="col-lg-8">
         <input type="text" class="form-control" id="title" ng-model="job.title" required ng-maxlength="100">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">描述:</label>
        <div class="col-sm-10">
            <text-angular ng-model="job.content" ></text-angular>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-8 col-lg-offset-2">
          <button class="btn btn-info w-xs" ng-click="saveJob()" ng-disabled="newJob.$invalid">保存</button>
        </div>
      </div>
    </form>
  </div>
</div>
