<form class=" form-horizontal" ng-submit="save_model()">
    <div class="modal-header">
        <h5 class="modal-title">数据模型信息</h5>
    </div>
    <div class="modal-body">
        <input type="hidden" class="form-control" ng-model="model.uuid">
        <input type="hidden" class="form-control" ng-model="model.c_uuid">
        <input type="hidden" class="form-control" ng-model="model.type">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div class="form-group">
            <label class="col-lg-3 control-label">名称:</label>

            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="model.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">数据库连接:</label>

            <div class="col-lg-8">
                <select ng-if="model.d_uuid =!null" class="form-control" ng-model="model.d_uuid">
                    <option value="">请选择连接</option>
                    <option ng-repeat="database in databases"
                            value="{{ database.uuid }}">{{ database.title }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">描述</label>

            <div class="col-lg-8">
                <textarea class="form-control" rows="5" ng-model="model.description"></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs">保存</button>
        <button type="button" class="btn btn-default w-xs" ng-click="cancel()">取消</button>
    </div>
</form>
