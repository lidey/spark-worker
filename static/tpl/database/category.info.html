<form class=" form-horizontal" ng-submit="save_category()">
    <div class="modal-header">
        <h5 class="modal-title">目录信息</h5>
    </div>
    <div class="modal-body">
        <input type="hidden" class="form-control" ng-model="category.uuid">
        <input type="hidden" class="form-control" ng-model="category.p_uuid">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div class="form-group">
            <label class="col-lg-3 control-label">目录名称:</label>

            <div class="col-lg-8">
                <input type="text" class="form-control" ng-model="category.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">描述</label>

            <div class="col-lg-8">
                <textarea class="form-control" rows="5" ng-model="category.description"></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs">保存</button>
        <button type="button" class="btn btn-default w-xs" ng-click="cancel()">取消</button>
    </div>
</form>
