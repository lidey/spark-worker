<form class=" form-horizontal" ng-submit="import_tables(modelTable)">
    <div class="modal-header">
        <h5 class="modal-title">导入数据表</h5>
    </div>
    <div class="modal-body">
        <input type="hidden" class="form-control" ng-model="modelTable.d_uuid">
        <input type="hidden" class="form-control" ng-model="modelTable.m_uuid">
        <div class="form-group">
            <label class="col-lg-3 control-label">目录:</label>

            <div class="col-lg-7">
                <select class="form-control" ng-model="modelTable.f_uuid"
                        ng-change="change_folder(modelTable.f_uuid,modelTable.d_uuid)">
                    <option value="">默认目录</option>
                    <option ng-repeat="folder in folders"
                            value="{{ folder.uuid }}">{{ folder.title }}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">数据表:</label>

            <div class="col-lg-7">
                <select multiple size="10" class="form-control" ng-model="modelTable.t_uuids">
                    <option ng-repeat="table in tables"
                            value="{{ table.uuid }}">{{ table.name }}</option>
                </select>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs">保存</button>
        <button type="button" class="btn btn-default w-xs" ng-click="cancel()">取消</button>
    </div>
</form>
