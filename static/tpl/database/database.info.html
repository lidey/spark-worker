<form class=" form-horizontal" ng-submit="save_database()">
    <div class="modal-header">
        <h5 class="modal-title">数据库链接信息</h5>
    </div>
    <div class="modal-body">
        <input type="hidden" class="form-control" ng-model="database.uuid">
        <alert ng-repeat="alert in alerts" type="{{ alert.type }}" close="closeAlert($index)">{{ alert.msg }}</alert>
        <div class="form-group">
            <label class="col-lg-3 control-label">名称:</label>

            <div class="col-lg-7">
                <input type="text" class="form-control" ng-model="database.title">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">数据库类型:</label>

            <div class="col-lg-3">

                <select class="form-control" ng-model="database.type">
                    <option value="">请选择</option>
                    <option value="mysql">mysql</option>
                </select>

            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">服务器地址:</label>

            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="database.hostname">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">服务端口号:</label>

            <div class="col-lg-3">
                <input type="text" class="form-control" ng-model="database.port">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">数据库名称:</label>

            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="database.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">用户名:</label>

            <div class="col-lg-4">
                <input type="text" class="form-control" ng-model="database.username">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">密码:</label>

            <div class="col-lg-4">
                <input type="password" class="form-control" ng-model="database.password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">描述</label>

            <div class="col-lg-7">
                <textarea class="form-control" rows="5" ng-model="database.description"></textarea>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button class="btn btn-info w-xs">保存</button>
        <button type="button" class="btn btn-default w-xs" ng-click="cancel()">取消</button>
    </div>
</form>
