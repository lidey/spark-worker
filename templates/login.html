<!DOCTYPE html>
<html lang="en" class="no-js">

<head>

    <meta charset="utf-8">
    <title>登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- CSS -->
    <link rel="stylesheet" href="../static/theme/login/css/reset.css">
    <link rel="stylesheet" href="../static/theme/login/css/supersized.css">
    <link rel="stylesheet" href="../static/theme/login/css/style.css">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
            <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

</head>

<body>

<div class="page-container">
    <div class="login-box">
        <h1>账号登录</h1>
        <form action="login" method="post">
            {% module xsrf_form_html() %}
            <div class="" style="color: red;">{{ msg }}</div>
            <input type="text" name="loginName" class="username" placeholder="用户名" value="{{ loginName }}">
            <input type="password" name="password" class="password" placeholder="密码">
            <button type="submit">登录</button>
            <div class="error"><span>+</span></div>
        </form>
        <div class="connect">
            <p>Or connect with:</p>
            <p>
                <a class="facebook" href=""></a>
                <a class="twitter" href=""></a>
            </p>
        </div>
    </div>
</div>
<div align="center"></div>

<!-- Javascript -->
<script src="../static/theme/login/js/jquery-1.8.2.min.js"></script>
<script src="../static/theme/login/js/supersized.3.2.7.min.js"></script>
<script src="../static/theme/login/js/supersized-init.js"></script>
<script src="../static/theme/login/js/scripts.js"></script>

</body>

</html>
