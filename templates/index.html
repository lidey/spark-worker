<!DOCTYPE html>
<html lang="en" data-ng-app="app">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <title>{{ system['name'] }}</title>
    <meta name="description" content="{{ system['name'] }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>
    <link rel="stylesheet" href="{{ static_url('css/bootstrap.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url('css/animate.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url('css/font-awesome.min.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url('css/simple-line-icons.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url('css/font.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url('css/app.css') }}" type="text/css"/>
    <link rel="stylesheet" href="{{ static_url('vendor/jquery/footable/footable.core.css') }}" type="text/css"/>
</head>
<body ng-controller="AppCtrl">
<div class="app" id="app"
     ng-class="{'app-header-fixed':app.settings.headerFixed, 'app-aside-fixed':app.settings.asideFixed, 'app-aside-folded':app.settings.asideFolded, 'app-aside-dock':app.settings.asideDock, 'container':app.settings.container}"
     ui-view></div>

<!-- modal -->
<script type="text/ng-template" id="messageModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">提示</h4>
    </div>
    <div class="modal-body" ng-class="theme" style="min-height: 70px" ng-bind-html="message.content">
    </div>
    <div class="modal-footer">
        <button class="btn btn-default" ng-click="cancel()">关闭</button>
    </div>
</script>
<script type="text/ng-template" id="confirmModalContent.html">
    <div class="modal-header">
        <h4 class="modal-title">提示</h4>
    </div>
    <div class="modal-body" ng-bind-html="message.content" style="min-height: 70px">
    </div>
    <div class="modal-footer">
        <button class="btn btn-warning" ng-click="ok()">确定</button>
        <button class="btn btn-default" ng-click="cancel()">取消</button>
    </div>
</script>
<!-- /modal -->

<!-- 配置信息 -->
<script type="text/javascript">
    _system_info = { {% for key, value in  system.items() %}{{key}}: '{{value}}',{% end %} tmp:'' };
</script>

<!-- jQuery -->
<script src="{{ static_url('vendor/jquery/jquery.min.js') }}"></script>

<!-- Angular -->
<script src="{{ static_url('vendor/angular/angular.js') }}"></script>

<script src="{{ static_url('vendor/angular/angular-animate/angular-animate.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-cookies/angular-cookies.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-resource/angular-resource.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-sanitize/angular-sanitize.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-touch/angular-touch.js') }}"></script>
<!-- Vendor -->
<script src="{{ static_url('vendor/angular/angular-ui-router/angular-ui-router.js') }}"></script>
<script src="{{ static_url('vendor/angular/ngstorage/ngStorage.js') }}"></script>

<!-- bootstrap -->
<script src="{{ static_url('vendor/angular/angular-bootstrap/ui-bootstrap-tpls.js') }}"></script>
<!-- lazyload -->
<script src="{{ static_url('vendor/angular/oclazyload/ocLazyLoad.js') }}"></script>
<!-- translate -->
<script src="{{ static_url('vendor/angular/angular-translate/angular-translate.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-translate/loader-static-files.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-translate/storage-cookie.js') }}"></script>
<script src="{{ static_url('vendor/angular/angular-translate/storage-local.js') }}"></script>

<!-- App -->
<script src="{{ static_url('js/app.js') }}"></script>
<script src="{{ static_url('js/config.js') }}"></script>
<script src="{{ static_url('js/config.lazyload.js') }}"></script>
<script src="{{ static_url('js/config.router.js') }}"></script>
<script src="{{ static_url('js/main.js') }}"></script>
<script src="{{ static_url('js/services/ui-load.js') }}"></script>
<script src="{{ static_url('js/filters/fromNow.js') }}"></script>
<script src="{{ static_url('js/directives/setnganimate.js') }}"></script>
<script src="{{ static_url('js/directives/ui-butterbar.js') }}"></script>
<script src="{{ static_url('js/directives/ui-focus.js') }}"></script>
<script src="{{ static_url('js/directives/ui-fullscreen.js') }}"></script>
<script src="{{ static_url('js/directives/ui-jq.js') }}"></script>
<script src="{{ static_url('js/directives/ui-module.js') }}"></script>
<script src="{{ static_url('js/directives/ui-nav.js') }}"></script>
<script src="{{ static_url('js/directives/ui-scroll.js') }}"></script>
<script src="{{ static_url('js/directives/ui-shift.js') }}"></script>
<script src="{{ static_url('js/directives/ui-toggleclass.js') }}"></script>
<script src="{{ static_url('js/directives/ui-validate.js') }}"></script>
<script src="{{ static_url('js/controllers/bootstrap.js') }}"></script>
<!-- auto route file -->
{% for route in routes %}
<script src="{{ static_url('js/router/'+route) }}"></script>
{% end %}
<!-- Lazy loading -->
</body>
</html>
